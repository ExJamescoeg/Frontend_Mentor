<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit" />
    <title>QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="img/image-qr-code.png" alt="image-qr-code.png" />
        <p class="up"><strong>Improve your front-end skills by building projects</strong></p>
        <p class="down">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
